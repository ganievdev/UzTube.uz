{% extends 'layouts/layout.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}
{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6  col-12 ">
            <div class="card w-100" style="background: none;">
                <form class="box text-white" style="border-radius: 12px; box-shadow: 6px 6px 6px 6px black;" action="{% block url %}{% endblock %}" method="post"
                    enctype="multipart/form-data">
                    <h1>Tizimga kirish</h1>
                    <p class="text-muted">Username va parolni kiriting!</p>

                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit"
                        class="btn btn-primary">{% if request.button_title %}{{ request.button_title }}{% elif request.title %}{{ request.title }}{% else %}Saqlash{% endif %}</button>


                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
